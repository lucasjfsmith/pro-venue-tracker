<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "map"></div>
    <script>
        var map = L.map("map").setView([32.7480, -97.0934], 15);
        L.tileLayer('https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.jpg?key=JkO68VM4LorjZPFPbK38').addTo(map);

        
        //NFL Marker
        let nflIcon = L.icon({
            iconUrl: 'images/nfl.png',
            iconSize: [30, 30],
            iconAnchor: [0, 30],
            popupAnchor: [29, -30]
        });

        //NBA Marker
        let nbaIcon = L.icon({
            iconUrl: 'images/nba.png',
            iconSize: [30, 30],
            iconAnchor: [0, 15],
            popupAnchor: [25, -27]
        });

        //NHL Marker
        let nhlIcon = L.icon({
            iconUrl: 'images/nhl.png',
            iconSize: [30, 30],
            iconAnchor: [0, 15],
            popupAnchor: [22, -29]
        });

        //MLB Marker
        let mlbIcon = L.icon({
            iconUrl: 'images/mlb.png',
            iconSize: [30, 30],
            iconAnchor: [0, 30],
            popupAnchor: [22, -26]
        });

        //MLS Marker
        let mlsIcon = L.icon({
            iconUrl: 'images/mls.png',
            iconSize: [30, 30],
            iconAnchor: [0, 30],
            popupAnchor: [25, -27],
            draggable:'true'
        });

        // L.marker([32.7480, -97.0934], {icon: nflIcon}).addTo(map).bindPopup("Football!!!");

        // L.marker([32.7480, -97.0934], {icon: nbaIcon}).addTo(map).bindPopup("Basketball!!!");

        L.marker([32.7480, -97.0934], {icon: nhlIcon}).addTo(map).bindPopup("Hockey!!!");

        L.marker([33.4484, -112.0740], {icon: mlbIcon}).addTo(map).bindPopup("Baseball!!!");

        L.marker([40.7128, -74.0060], {icon: mlsIcon}).addTo(map).bindPopup("Soccer!!!");
    </script>
</body>
</html>
