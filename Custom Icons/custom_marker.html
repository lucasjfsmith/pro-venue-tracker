<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "map"></div>
    <script>
        var map = L.map("map").setView([32.7480, -97.0934], 15);
        L.tileLayer('https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.jpg?key=JkO68VM4LorjZPFPbK38').addTo(map);

        //Standard Marker
        // var marker = L.marker([38.34, -98.37],{
        //     draggable: true,
        //     title: "basic marker"
        // }).addTo(map).bindPopup("You clicked me!")

        //Circle Marker
        // var cicleMarker = L.circleMarker([38.34, -98.37],{
        //     radius: 20,
        //     stroke: true,
        //     color: 'red',
        //     opacity: 1,
        //     weight: 1,
        //     fill: true,
        //     fillColor: 'pink',
        //     fillOpacity: 0.3
        // }).addTo(map);
        
        //NFL Marker
        var nflIcon = L.icon({
            iconUrl: 'images/nfl.png',
            iconSize: [64, 64],
            iconAnchor: [0, 64],
            popupAnchor: [63, -64]
        });

        //NBA Marker
        var nbaIcon = L.icon({
            iconUrl: 'images/nba.png',
            iconSize: [64, 64],
            iconAnchor: [0, 64],
            popupAnchor: [56, -58]
        });

        //NHL Marker
        var nhlIcon = L.icon({
            iconUrl: 'images/nhl.png',
            iconSize: [64, 64],
            iconAnchor: [0, 64],
            popupAnchor: [52, -64]
        });

        //MLB Marker
        var mlbIcon = L.icon({
            iconUrl: 'images/mlb.png',
            iconSize: [64, 64],
            iconAnchor: [0, 64],
            popupAnchor: [54, -54]
        });

        //MLS Marker
        var mlsIcon = L.icon({
            iconUrl: 'images/mls.png',
            iconSize: [64, 64],
            iconAnchor: [0, 64],
            popupAnchor: [54, -58]
        });

        L.marker([32.7480, -97.0934], {icon: nflIcon}).addTo(map).bindPopup("Football!!!");

        L.marker([32.752, -97.0934], {icon: nbaIcon}).addTo(map).bindPopup("Basketball!!!");

        L.marker([32.756, -97.0934], {icon: nhlIcon}).addTo(map).bindPopup("Hockey!!!");

        L.marker([32.760, -97.0934], {icon: mlbIcon}).addTo(map).bindPopup("Baseball!!!");

        L.marker([32.766, -97.0934], {icon: mlsIcon}).addTo(map).bindPopup("Soccer!!!");
    </script>
</body>
</html>
